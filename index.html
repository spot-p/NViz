<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3.js - Interactive World Obesity Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chart {
            width: 800px;
            //background-image: url('/images/world_map_dot.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            height: 500px;
            margin: 20px auto;
        }
        .axis text {
            font-size: 14px;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #ccc;
            shape-rendering: crispEdges;
        }
        .line {
            fill: none;
            stroke-width: 4px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .tooltip rect {
            fill: skyblue;
            //stroke: black;
        }

        .tooltip text {
            font-size: 10px;
            font-weight: bold;
            text-anchor: right;
        }

    </style>
</head>
<body>
<h1 align="center"><strong>Obesity Epidemic</strong></h1>

    <div id="controls" align="center">
        <button class="button" onclick="setupScene('world')">World Measures</button>
        <button class="button" onclick="setupScene('by_country')">By Country</button>
        <button class="button" onclick="setupScene('by_year')">By Year</button>
        <button class="button" onclick="setupScene('by_measures')">By Measures</button>
    </div>
    <div id="filters" align="center"></div>
    <div id="chart" class="chart"></div>

    <script src="./js/plot.js"></script>

</body>
</html>
